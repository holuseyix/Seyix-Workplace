<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #333;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.2rem;
            font-size: 1rem;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-container button {
            padding: 0.8rem 1.5rem;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Order Details</h1>
        <form>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email address">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <button type="submit" onclick=" proceedOrder()">Proceed</button>
        </form>
    </div>
    <script>
    function proceedOrder() {
        const accountDetails = `
           <div class="payment-container" style="background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: #333;">
        <h1 style="font-size: 1.8rem;
            color: #007BFF;
            margin-bottom: 1rem;">Payment Details</h1>
        <p style="font-size: 1rem;
            line-height: 1.6;
            margin: 0.5rem 0;">Please transfer the amount to the following account:</p>
        <p style="  font-weight: bold;
            color: #000;"><span>Bank:</span> ABC Bank</p>
        <p style="  font-weight: bold;
            color: #000;"><span>Account Number:</span> 1234567890</p>
        <p  style="  font-weight: bold;
            color: #000;"><span>Account Name:</span> Seyix Workplace</p>
        <p style=" margin-top: 1.5rem;
            color: #666;
            font-size: 0.95rem;">Once payment is confirmed, you will receive a notification via email.</p>
    </div>`;
        document.body.innerHTML = accountDetails;
    }
</script>
</body>
</html>
