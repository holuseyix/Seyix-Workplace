/* Slide Panel */
.slide-panel {
    position: fixed;
    top: 0;
    right: -300px; /* Hidden by default */
    width: 300px;
    height: 100%;
    background-color: #444;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
    transition: 0.3s; /* Smooth sliding */
    overflow-y: auto;
    z-index: 1000;
}

/* Close Button */
.close-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    color: white;
    text-decoration: none;
    cursor: pointer;
}

/* Panel Content */
.panel-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
    gap: 20px;
}
.panel-content button {
    padding: 10px 20px;
    border: none;
    background-color: #555;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}
.panel-content button:hover {
    background-color: #666;
}
@media screen and (max-width: 768px) {
